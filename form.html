    body {

  align-items: center;       /* 세로 중앙 */
  background: #eee;          /* 배경 색 (선택) */
}

main {
  background: white;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
.menu {
  list-style: none;
  display: flex;
  gap: 30px;
  align-items: center;
}

.nav-menu {
  display: inline-block;
  padding: 15px;
  color: black;
}

.nav-menu:hover {
  
  color: rgb(194, 194, 194);
}

/* 드롭다운 */
.menu-item {
  position: relative;
}

.dropdown-content {
  list-style: none;
  display: none;               /* 기본 숨김 */
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  min-width: 160px;
  padding: 10px 0;
  background-color: rgba(255, 255, 255, 0.552);
  border: 1px solid rgba(255, 255, 255, 0.552);
}

.menu-item:hover .dropdown-content {
  display: block;              /* hover 시 표시 */
}

.dropdown-content li a {
  display: block;
  padding: 10px 12px;
  color: rgba(128, 128, 128, 0.8);
  background: transparent;
}

.dropdown-content li a:hover {
  background-color: #f0f0f0;
  color: gray;
}

header {
  height: 70px;
  display: flex;
  align-items: center;
  background-color: gray;
  position: fixed;
  top: 0;
  z-index: 9999;   /* 다른 요소 위로 */
  width: 100%;
}

.logo {

}

.logo img {
  width: 200px;
  height: 50px;
  display: block;
}

.nav {
  display: flex;
  align-items: center;
  flex: 1;
  justify-content: center; /* 메뉴 가운데 */
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

a {
  text-decoration: none;
  color: gray;
  font-weight: 600;
  font-size: 14px;
  font-family: Arial, Helvetica, sans-serif;
}
